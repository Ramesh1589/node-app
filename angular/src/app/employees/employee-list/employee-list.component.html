<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.id}}]-{{emp.first_name}}</td>
    <td (click)="populateForm(emp)">{{emp.position}}</td>
    <td (click)="populateForm(emp)">{{emp.mobile}}</td>
    <td><button (click)="onDelete(emp.id)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
