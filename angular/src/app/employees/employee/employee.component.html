<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #employeeID="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="first_name" #first_name="ngModel" [(ngModel)]="service.formData.first_name" class="form-control" required>
    <div class="validation-error" *ngIf="first_name.invalid && first_name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>POSITION</label>
    <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>EMP CODE</label>
      <input name="emp_code" #emp_code="ngModel" [(ngModel)]="service.formData.emp_code" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>MOBILE</label>
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control">
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
